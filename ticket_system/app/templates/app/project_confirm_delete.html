{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}

     <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Project <small>delete</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="{% url 'project' %}">projects</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> delete
                </li>
            </ol>
        </div>
    </div>

    <form action="" method="post" class="form">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ project.name }}?</p>
        {% buttons %}
        <button type="submit" class="btn btn-primary"> Confirm</button>
        {% endbuttons %}
    </form>

{% endblock content %}
