{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                User <small>change password</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="{% url 'user-profile' %}">profile</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> change password
                </li>
            </ol>
        </div>
    </div>

    <p style="color:red; font-size:24px">
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    </p>

    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Save changes</button>
    </form>

{% endblock %}
